<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="baslik d-flex justify-content-center mt-3 mb-4">
        <h1>Yapılacaklar Listesi</h1>
      </div>
      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control yapilacaklar"
          placeholder="Yapılacakları Buraya Yazınız."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-success fw-bold" type="button" id="ekle">
          Ekle
        </button>
      </div>

      <div class="listeler" id="listelerId">
        <ul class="list-group border border-2 border-dark list-container ul">

          <!-- //*************************** -->
        </ul>
      </div>
    </div>
    <footer
      class="responsive-footer d-flex justify-content-center align-items-center mt-5"
    >
      <div class="centered">
        <p>This ToDoList was made <br />for my lazy brother</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
